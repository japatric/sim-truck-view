<html>
 <head>
 <title>My first three.js app</title>
 <style>
 body { margin: 0; }
 canvas { display: block; }
 </style>
 </head>
 <body>
 <script src="https://cdn.jsdelivr.net/npm/three@0.114.0/build/three.min.js"></
script>
 <script type='module'>
 import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114.0/
examples/jsm/loaders/GLTFLoader.js';
 import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.114.0/
examples/jsm/controls/OrbitControls.js';
 var loader = new GLTFLoader();
 loader.load(
 '/scene/root.gltf', gltf => {
 var scene = new THREE.Scene();
 scene.background = new THREE.Color('gray');
 scene.add(gltf.scene);
 var camera = gltf.cameras[0];
 if(!camera){
 camera = new THREE.PerspectiveCamera( 75, window.innerWidth/
window.innerHeight, 0.1, 1000 );
 scene.add( camera );
 }
 var renderer = new THREE.WebGLRenderer(); 
 renderer.setSize( window.innerWidth, window.innerHeight );
 document.body.appendChild( renderer.domElement );
 var controls = new OrbitControls( camera, renderer.domElement );
 var animate = function () {
 requestAnimationFrame( animate );
 controls.update();
 renderer.render( scene, camera );
 };
 animate();
// Watch for browser/canvas resize events
 window.addEventListener("resize", function () {
 renderer.setSize( window.innerWidth, window.innerHeight );
 });
 }
 );
 </script>
 </body>
</html>
